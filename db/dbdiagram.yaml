  edited timestamp [default: `now()`]
  editor_uuid uuid_generate_v4 [ref: > U.uuid]
  
  Indexes {
    (uuid) [pk]
  }
  
  note: "Table which stores the registered webhooks"
}


tablegroup Others {
  loom
  namespace
  webhook
  extension
}


