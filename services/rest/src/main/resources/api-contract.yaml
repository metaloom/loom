        - uuid: "054e4e69-21b2-4662-aacd-2c7ee2d3dff2"
          name: "Blogpost"

 
    # Model / Create Request
    ModelCreateRequest:
      required:
        - name
      properties:
          name:
            type: string
            description: "Name of the model."
          #languages:
          #  type: array
          #  description: "List of allowed languages for the contents of this model."  
          extends:
            type: string
            description: "Model from which fields and additional properties will be inherited."
          segmentField:
            type: string
            description: "Reference to the field which will be used for webroot segments in contents."
          fields:
            type: array
            properties:
              name:
                type: string
                description: "Name of the field."
              type:
                type: string
                description: "Type of the field."
              index:
                type: boolean
                description: "Whether or not to include the field in the search index."
                default: true
              i18n:
                type: boolean
                description: "Flag which indicates whether the field should be translatable."
                default: true
      example:
        name: "BlogPost"
        extends: "Post"
        segmentField: "name"
        #languages: ["en", "de"]
        fields:
          # Text
          - name: "name"
            type: "text"
            required: true
            i18n: true
            index: true
          - name: "header"
            type: "text"
            required: true
            i18n: true
            index: true
          # HTML
          - name: "footer"
            type: "html"
            required: true
            i18n: true
            index: true
          # Date
          - name: "customDate"
            type: "date"
            required: false
            i18n: false
            index: false
          # Asset
          - name: "image"
            type: "asset"
            required: true
            i18n: false
            index: false
          # Content
          - name: "category"
            type: "content"
            required: false
            i18n: false
            index: false
            allow: ["BlogPost"]
          # List - Content
          - name: "categoryList"
            type: "list"
            listType: "content"
            required: false
            i18n: false
            index: false
            allow: ["BlogPost"]


