openapi: '3.0.2'
info:
  description: "Central Loom REST API"
  version: "1.0.0"
  title: "MetaLoom Loom API"
  termsOfService: "https://metaloom.io/terms/"
  contact:
    email: "apiteam@metaloom.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: https://demo.metaloom.io/v1
tags:
- name: "namespace"
  description: "The namespace within a loom instance."
  externalDocs:
    description: "Find out more"
    url: "https://metaloom/docs/namespaces"
paths:
  # User
  /users:
    summary: "Endpoint to access users."
    head:
      tags: ["user"]
      operationId: "checkUsers"
      responses:
        '204':
          description: "Users checked"
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["user"]
      operationId: "loadUsers"
      responses:
        '200':
          description: "Users loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UsersResponse'
              examples:
                UsersResponse:
                  $ref: '#/components/schemas/UsersResponse/example'
    post:
      tags: ["user"]
      operationId: "createUser"
      requestBody:
        description: "Create request for the user"
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              UserCreateRequest:
                $ref: '#/components/schemas/UserCreateRequest/example'
      responses:
        '201':
          description: "User created"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserResponse:
                  $ref: '#/components/schemas/UserResponse/example'
  /users/{userUuid}:
    summary: "Endpoint to access specific user"
    parameters:
      - $ref: "#/components/parameters/userUuid"
      - $ref: "#/components/parameters/fields"
    get:
      tags: ["user"]
      operationId: "loadUser"
      responses:
        '404':
          description: "User not found"
        '500':
          description: "Error while loading user"
        '401':
          description: "Authentication needed"
        '403':
          description: "Invalid permission"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorMissingPerm'
              examples:
                PermErrorResponse:
                  $ref: '#/components/schemas/ErrorMissingPerm/example'
        '200':
          description: "User loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserResponse:
                  $ref: '#/components/schemas/UserResponse/example'
    delete:
      tags: ["user"]
      operationId: "deleteUser"
      responses:
        '204':
          description: "User deleted"

  /users/{userUuid}/contents:
    summary: "Contents of the user"
    parameters:
      - $ref: "#/components/parameters/userUuid"
    get:
      tags: ["user", "content"]
      operationId: "loadUserContents"
      responses:
        '200':
          description: "Loaded nodes"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ContentsResponse'
              examples:
                ContentsResponse:
                  $ref: '#/components/schemas/ContentsResponse/example'

  /users/{userUuid}/groups:
    parameters:
      - $ref: "#/components/parameters/userUuid"
    head:
      tags: ["user", "group"]
      operationId: "checkUserGroups"
      responses:
        '200':
          description: "Groups checked"
    get:    
      tags: ["user", "group"]
      operationId: "loadUserGroups"
      responses:
        '200':
          description: "Groups loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupsResponse'
              examples:
                GroupsResponse:
                  $ref: '#/components/schemas/GroupsResponse/example'

  # User / Roles
  /users/{userUuid}/roles:
    parameters:
      - $ref: "#/components/parameters/userUuid"
    head:
      tags: ["user", "role"]
      operationId: "checkUserRoles"
      responses:
        '200':
          description: "User roles checked"
    get:
      tags: ["user", "role"]
      operationId: "loadUserRoles"
      responses:
        '200':
          description: "User roles loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/RolesResponse'
              examples:
                RolesResponse:
                  $ref: '#/components/schemas/RolesResponse/example'

  # User / Token
  /users/{userUuid}/tokens:
    parameters:
      - $ref: "#/components/parameters/userUuid"
    head:
      tags: ["user", "auth"]
      operationId: "checkedTokens"
      responses:
        '204':
          description: "Tokens checked"
    get:  
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["user", "auth"]
      operationId: "loadTokens"
      responses:
        '200':
          description: "Token loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UserTokensResponse'
              examples:
                UserTokensResponse:
                  $ref: '#/components/schemas/UserTokensResponse/example'

    post:
      tags: ["user", "auth"]
      operationId: "createToken"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserTokenCreateRequest'
            examples:
              UserTokenCreateRequest:
                $ref: '#/components/schemas/UserTokenCreateRequest/example'
      responses:
        '200':
          description: "Token created"

  /users/{userUuid}/tokens/{tokenUuid}:
    parameters:
      - $ref: "#/components/parameters/userUuid"
      - $ref: "#/components/parameters/tokenUuid"
    get:
      tags: ["user", "auth"]
      operationId: "loadToken"
      responses:
         '200':
           description: "Token loaded"
           content:
             'application/json':
                schema:
                  $ref: '#/components/schemas/UserTokenResponse'
                examples:
                  UserTokenResponse:
                    $ref: '#/components/schemas/UserTokenResponse/example'
    delete:
      tags: ["user", "auth"]
      operationId: "deleteToken"
      responses:
        '204':
          description: "Token deleted"

  # Group
  /groups:
    summary: "Endpoint to access groups."
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["group"]
      operationId: "loadGroups"
      responses:
        '200':
          description: "Groups loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupsResponse'
              examples:
                GroupsResponse:
                  $ref: '#/components/schemas/GroupsResponse/example'

  /groups/{groupUuid}:
    parameters:
      - $ref: "#/components/parameters/groupUuid"
    delete:
      tags: ["group"]
      operationId: "deleteGroup"
      responses:
        '204':
          description: "Group deleted"
    get:
      tags: ["group"]
      operationId: "loadGroup"
      responses:
        '200':
          description: "Group loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupResponse'
              examples:
                GroupsResponse:
                  $ref: '#/components/schemas/GroupResponse/example'

    head:
      tags: ["group"]
      operationId: "checkGroup"
      responses:
        '200':
          description: "Group checked"
    post:
      tags: ["group"]
      operationId: "updateGroup"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/GroupCreateRequest'
            examples:
              GroupCreateRequest:
                $ref: '#/components/schemas/GroupCreateRequest/example'
      responses:
        '200':
          description: "Group updated"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupResponse'
              examples:
                GroupResponse:
                  $ref: '#/components/schemas/GroupResponse/example'
    put:
      tags: ["group"]
      operationId: "createGroup"
      responses:
        '200':
          description: "Group created"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupResponse'
              examples:
                GroupResponse:
                  $ref: '#/components/schemas/GroupResponse/example'

  /groups/{groupUuid}/users:
    parameters:
      - $ref: "#/components/parameters/groupUuid"
    summary: "Load users within the group"
    get:
      tags: ["group", "user"]
      operationId: "loadUsersFromGroup"
      responses:
        '200':
          description: "Load users within given group"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GroupResponse'
              examples:
                GroupResponse:
                  $ref: '#/components/schemas/GroupResponse/example'

  /groups/{groupUuid}/roles:
    parameters:
      - $ref: "#/components/parameters/groupUuid"
    summary: "Load roles assigned to the group"
    get:
      tags: ["group", "role"]
      operationId: "loadRolesFromGroup"
      responses:
        '200':
          description: "Loaded roles"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/RolesResponse'
              examples:
                RolesResponse:
                  $ref: '#/components/schemas/RolesResponse/example'


  # Role / List Response
  /roles:
    summary: "Endpoint to access roles."
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["role"]
      operationId: "loadRoles"
      responses:
        '200':
          description: "Roles loaded"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/RolesResponse'

  # Role
  /roles/{roleUuid}:
    parameters:
      - $ref: "#/components/parameters/roleUuid"
    summary: "Endpoint to access roles."
    delete:
      tags: ["role"]
      operationId: "deleteRole"
      responses:
        '204':
          description: "Role deleted"
    get:
      tags: ["role"]
      operationId: "loadRole"
      responses:
        '200':
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/RoleResponse"
              examples:
                RoleResponse:
                  $ref: "#/components/schemas/RoleResponse/example"
          description: "Role loaded"
    head:
      tags: ["role"]
      operationId: "checkRole"
      responses:
        '200':
          description: "Role checked"
    post:
      tags: ["role"]
      operationId: "updateRole"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/RoleUpdateRequest"
            examples:
              RoleUpdateRequest:
                $ref: "#/components/schemas/RoleUpdateRequest/example"
      responses:
        '200':
          description: "Role updated"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/RoleResponse"
              examples:
                RoleResponse:
                  $ref: "#/components/schemas/RoleResponse/example"
    put:
      tags: ["role"]
      operationId: "createRole"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/RoleUpdateRequest"
            examples:
              RoleUpdateRequest:
                $ref: "#/components/schemas/RoleUpdateRequest/example"
      responses:
        '200':
          description: "Role created"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/RoleResponse"
              examples:
                RoleResponse:
                  $ref: "#/components/schemas/RoleResponse/example"

  # Asset
  /assets:
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["asset"]
      operationId: "loadAssets"
      responses:
        '200':
          content:
            'application/json':
                schema: 
                  $ref: '#/components/schemas/AssetsResponse'
                examples:
                  AssetsResponse:
                    $ref: '#/components/schemas/AssetsResponse/example'
          description: "Load assets"
    post:
      tags: ["asset"]
      operationId: "createAsset"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/LanguageRequest'
      responses:
        '200':
          description: "Create an asset."

  /assets/{assetUuid}:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    head:
      tags: ["asset"]
      operationId: "lookupAsset"
      summary:  "Load the asset with the given uuid."
      responses:
        '200':
          description: OK
    delete:
      tags: ["asset"]
      operationId: "deleteAsset"
      summary: "Delete the asset with the given uuid."
      responses:
        '204':
          description: OK
    put:
      tags: ["asset"]
      operationId: "updateAsset"
      summary:  "Update the asset with the given uuid."
      responses:
        '200':
          description: OK
    get:
      tags: ["asset"]
      operationId: "loadAsset"
      summary: "Load the asset with the given uuid."
      responses:
        '200':
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/AssetResponse'
          description: OK
    post:
      tags: ["asset"]
      operationId: "uploadAsset"
      summary: "Upload a new asset."
      responses:
        '200':
          description: OK
        '201':
          description: OK

  /assets/{assetUuid}/blacklist:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    summary: "Blacklist the asset"
    get:
      tags: ["asset"]
      responses:
        '200':
          description: OK
    head:
      tags: ["asset"]
      responses:
        '200':
          description: OK
    post:
      tags: ["asset"]
      responses:
        '204':
          description: OK
    delete:
      tags: ["asset"]
      responses:
        '204':
          description: OK

  /assets/{assetUuid}/similar:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    summary: "Lookup similar assets"
    get:
      tags: ["asset"]
      responses:
        '200':
          description: "Loaded list of similar contents"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/AssetSimilarResponse'
              examples:
                AssetSimilarResponse:
                  $ref: '#/components/schemas/AssetSimilarResponse/example'

  
  /assets/{assetUuid}/thumbnails:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    summary: "Load the thumbnails for the asset"
    get:
      tags: ["asset"]
      operationId: "assetThumbnails"
      summary: "Load thumbnails for asset"
      responses:
        '200':
          description: OK

  /assets/{assetUuid}/publish:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    post:
      tags: ["asset"]
      operationId: "publishAsset"
      summary: "Publish the asset"
      responses:
        '200':
          description: OK
    delete:
      tags: ["asset"]
      operationId: "unpublishAsset"
      summary: "Unpublish the asset."
      responses:
        '204':
          description: OK
  
  /assets/{assetUuid}/versions:
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["asset"]
      operationId: "loadAssetVersions"
      responses:
        '200':
          description: OK

  /assets/{assetUuid}/s3/presignedUrl:
    summary: "Return the presigned URL for the asset"
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    get:
      tags: ["asset", "S3"]
      responses:
        '200':
          description: "Return the presigned URL for the asset"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/AssetS3PresignedURLResponse"
              examples:
                AssetS3PresignedURLResponse:
                  $ref: "#/components/schemas/AssetS3PresignedURLResponse/example"
          
  /assets/{assetUuid}/bin:
    summary: "Download the binary"
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    get:
      tags: ["asset"]
      operationId: "assetBinary"
      responses:
        '200':
          description: OK

  /assets/{assetUuid}/transform:
    summary: "Transform the asset"
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    post:
      tags: ["asset"]
      operationId: "assetTransform"
      responses:
        '200':
          description: OK

  /assets/{assetUuid}/archive:
    summary: "Archive the asset"
    parameters:
      - $ref: "#/components/parameters/assetUuid"
    get:
      tags: ["asset"]
      operationId: "assetArchiveStatus"
      responses:
        '200':
          description: OK


  # Model  
  /models:
    head:
      tags: ["model"]
      operationId: "checkModels"
      summary: "Check the model"
      responses:
        '204':
          description: OK
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["model"]
      operationId: "loadModels"
      summary: "Load the models"
      responses:
        '200':
          description: OK
    post:
      tags: ["model"]
      operationId: "createModel"
      summary: "Create the model"
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ModelCreateRequest'
            examples:
              ModelCreateRequest:
                $ref: '#/components/schemas/ModelCreateRequest/example'
      responses:
        '201':
          description: "Model created"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ModelResponse'
              examples:
                ModelResponse:
                  $ref: "#/components/schemas/ModelResponse/example"

  /models/{modelUuid}:
    parameters:
      - $ref: "#/components/parameters/modelUuid"
    head:
      tags: ["model"]
      operationId: "checkModel"
      summary: "Check the model with the given uuid"
      responses:
        '200':
          description: OK
    get:
      tags: ["model"]
      operationId: "loadModel"
      summary: "Load the model"
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ModelResponse'
              examples:
                ModelResponse:
                  $ref: '#/components/schemas/ModelResponse/example'
    delete:
      tags: ["model"]
      operationId: "deleteModel"
      summary: "Delete the model"
      responses:
        '204':
          description: OK
    post:
      tags: ["model"]
      operationId: "updateModel"
      summary: "Update the model"
      responses:
        '200':
          description: OK
#    put:
#      tags: ["model"]
#      operationId: "updateModel"
#      summary: "Update the model"
#      responses:
#        '200':
#          description: OK

  # Language
  /languages:
    summary: "Endpoint to handle languages."
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["language"]
      operationId: "loadLanguages"
      responses:
        '200':
          description: "Language information loaded."
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/LanguagesResponse'
    post:
      tags: ["language"]
      responses:
        '200':
          description: "Language updated / created"

  /languages/{languageUuid}:
    parameters:
      - $ref: "#/components/parameters/languageUuid"
    get:
      tags: ["language"]
      operationId: "loadLanguage"
      responses:
        '200':
          description: "Loaded language"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/LanguageResponse'
              examples:
                LanguageResponse:
                  $ref: '#/components/schemas/LanguageResponse/example'

  # Archive
  /archive:
    summary: "Endpoint to access the archive."
  
  # Namespace
  /namespaces:
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["namespace"]
      responses:
        '200':
          description: "Loaded a namespace list"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespacesResponse'
              examples:
                NamespacesResponse:
                  $ref: '#/components/schemas/NamespacesResponse/example'
    post:
      tags: ["namespace"]
      operationId: "createNamespace"
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NamespaceCreateRequest'
            examples:
              NamespaceCreateRequest:
                $ref: '#/components/schemas/NamespaceCreateRequest/example'

      responses:
        '201':
          description: "Namespace created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespacesResponse'
              examples:
                NamespacesResponse:
                  $ref: '#/components/schemas/NamespacesResponse/example'
    head:
      tags: ["namespace"]
      operationId: "checkNamespaces"
      responses:
        '200':
          description: "Namespaces successfully loaded."

  # Namespace
  /namespaces/{namespaceUuid}:
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
    get:
      tags: ["namespace"]
      operationId: "loadNamespace"
      description: "Load a namespaces with the given uuid."
      summary:  "The summary"
      responses:
        '200':
          description: "Namespaces successfully loaded."
    post:
      tags: ["namespace"]
      operationId: "updateNamespace"
      description: "Update a namespace with the given uuid."
      responses:
        '200':
          description: "Namespace successfully updated."

  # Namespace / Export
  /namespaces/{namespaceUuid}/export:
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
    get:
      responses:
        '200':
          description: "Export the namespace."

  # Namespace / Import
  /namespaces/{namespaceUuid}/import:
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
    post:
      responses:
        '200':
          description: "Invoke the import of the namespace"

  # Namespace / Webroot
  /namespaces/{namespaceUuid}/webroot/{path}:
    summary: "Load content of the namespace using a webroot path"
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
      - $ref: '#/components/parameters/path'
    get:
      tags: ["namespace"]
      operationId: "loadByWebrootPath"
      responses:
        '200':
          description: "Loaded content"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ContentResponse'
              examples:
                ContentResponse:
                  $ref: '#/components/schemas/ContentResponse/example'

  # Namespace / Contents
  /namespaces/{namespaceUuid}/contents:
    summary: "Load contents of the namespace"
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["content"]
      responses:
        '200':
          description: "Loaded contents"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ContentsResponse'
              examples:
                ContentsResponse:
                  $ref: '#/components/schemas/ContentsResponse/example'

  /namespaces/{namespaceUuid}/contents/{contentUuid}:
    summary: "Load content of the namespace"
    parameters:
      - $ref: "#/components/parameters/namespaceUuid"
      - $ref: "#/components/parameters/contentUuid"
    get:
      tags: ["content"]
      operationId: "Load the content"
      responses:
        '200':
          description: "Content successfully loaded."
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ContentResponse'
              examples:
                ContentResponse:
                  $ref: '#/components/schemas/ContentResponse/example'

  /namespaces/{namespaceUuid}/content/{contentUuid}/tags:
    summary: "Load the tags of the content"
    parameters:
      - $ref: "#/components/parameters/namespaceUuid"
      - $ref: "#/components/parameters/contentUuid"
    get:
      parameters: 
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/page"
      tags: ["tag"]
      responses:
        '200':
          description: "Loaded tags of the node"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/TagsResponse'
              examples:
                TagsResponse:
                  $ref: '#/components/schemas/TagsResponse/example'


  /namespaces/{namespaceUuid}/content/{contentUuid}/tags/{tagUuid}:
    summary: "Load the tag of the content"
    parameters:
      - $ref: '#/components/parameters/namespaceUuid'
      - $ref: '#/components/parameters/contentUuid'
      - $ref: '#/components/parameters/tagUuid'
    get:
      tags: ["tag"]
      responses:
        '200':
          description: "Loaded tags of the node"
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/TagsResponse'
              examples:
                TagsResponse:
